<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A1815"/>
      <stop offset="100%" style="stop-color:#163530"/>
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6AAF9C"/>
      <stop offset="100%" style="stop-color:#4A8578"/>
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="12" stdDeviation="20" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="224" fill="url(#bgGradient)"/>

  <!-- Cards -->
  <g transform="translate(512, 512)">

    <!-- Back card -->
    <g transform="rotate(-8)" filter="url(#shadow)">
      <rect x="-270" y="-170" width="540" height="340" rx="28" fill="#2A524A"/>
    </g>

    <!-- Front card -->
    <g transform="rotate(5)" filter="url(#shadow)">
      <rect x="-270" y="-170" width="540" height="340" rx="28" fill="url(#cardGradient)"/>

      <!-- Avatar area -->
      <circle cx="-105" cy="-15" r="68" fill="#A8D8CE"/>
      <path d="M -200 115 Q -105 50 -10 115" stroke="#A8D8CE" stroke-width="24" stroke-linecap="round" fill="none"/>

      <!-- Name line -->
      <rect x="60" y="-70" width="170" height="18" rx="9" fill="#D1EBE6"/>

      <!-- Title -->
      <rect x="60" y="-35" width="120" height="12" rx="6" fill="#A8D8CE" opacity="0.8"/>

      <!-- Contact info -->
      <rect x="60" y="-5" width="140" height="12" rx="6" fill="#A8D8CE" opacity="0.6"/>
      <rect x="60" y="20" width="100" height="12" rx="6" fill="#A8D8CE" opacity="0.6"/>
      <rect x="60" y="45" width="130" height="12" rx="6" fill="#A8D8CE" opacity="0.4"/>
    </g>

  </g>

</svg>
